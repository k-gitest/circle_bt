<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>サークルボタン／スイッチ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="./css/common.css" rel="stylesheet">
</head>

<body>
  <section>
    <div class="row block" id="p-down4">
      <div class="h2-title-4">
        <h2 class="h4 text-white text-center">円形スイッチ</h2>
        <p class="text-center w-100 text-white small">紹介など</p>
      </div>
    </div>

    <div class="container pt-5">

      <div class="prof_img">
        <img src="./img_ver2/prof_img.png">
        <div class="skillcheck">
          <input class="sw-toggle" type="checkbox" value="4" autocomplete="off" />
        </div>
      </div>

      <!-- ── 円形配置｜画像リスト ── -->
      <div class="circular-wrap row">

        <div class="circular-menu1 col-sm-6 col-lg-6">
          <div class="circle">
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/html-5.svg" alt="イメージ"></div>
              <p>HTML</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/css-5.svg" alt="イメージ"></div>
              <p>CSS</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/javascript-4.svg" alt="イメージ"></div>
              <p>javascript</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/jquery-vertical.svg" alt="イメージ"></div>
              <p>jQuery</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/php-2.svg" alt="イメージ"></div>
              <p>php</p>
            </a>
          </div>
          <a class="menu-button1 menu-button fa fa-bars fa-2x" data-skill="1"></a>
          <p class="circle-text"></p>
        </div>

        <div class="circular-menu2 col-sm-6 col-lg-6">
          <div class="circle">
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/photoshop-cc.svg" alt="イメージ"></div>
              <p>Photoshop</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/adobe-illustrator-cc.svg" alt="イメージ">
              </div>
              <p>Illustrator</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/skill_icon_2.jpg" alt="イメージ"></div>
              <p>Dreamweaver</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/skill_icon_3.jpg" alt="イメージ"></div>
              <p>Fireworks</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/skill_icon_8.jpg" alt="イメージ"></div>
              <p>Flash</p>
            </a>
          </div>
          <a class="menu-button2 fa fa-bars fa-2x" data-skill="2"></a>
          <p class="circle-text"></p>
        </div>

        <div class="circular-menu3 col-lg-6">
          <div class="circle">
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/wordpress-icon-1.svg" alt="イメージ"></div>
              <p>Wordpress</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/github-logo.svg" alt="イメージ"></div>
              <p>Github</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/visual-studio-code.svg" alt="イメージ"></div>
              <p>VScode</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/figma_logo_icon.svg" alt="イメージ"></div>
              <p>Figma</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/svg/vue_icon.svg" alt="イメージ"></div>
              <p>Vue</p>
            </a>
          </div>
          <a class="menu-button3 fa fa-bars fa-2x" data-skill="3"></a>
          <p class="circle-text"></p>
        </div>

        <div class="circular-menu4 col-lg-6">
          <div class="circle">
            <a class="img-circle">
              <div class="svg-image"><img src="img_ver2/skill_icon/icon_walk.svg" alt="イメージ"></div>
              <p>散策</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="./img_ver2/skill_icon/icon_music.svg" alt="イメージ"></div>
              <p>音楽</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="./img_ver2/skill_icon/icon_soccer.svg" alt="イメージ">
              </div>
              <p>スポーツ</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="./img_ver2/skill_icon/icon_game.svg" alt="イメージ"></div>
              <p>ゲーム</p>
            </a>
            <a class="img-circle">
              <div class="svg-image"><img src="./img_ver2/skill_icon/icon_coffee.svg" alt="イメージ">
              </div>
              <p>コーヒー</p>
            </a>
          </div>
          <a class="menu-button4 fa fa-bars fa-2x" data-skill="4"></a>
          <p class="circle-text"></p>
        </div>

      </div>

    </div>

  </section>

  <footer>
    <div class="copyright">
      <p>Copyright © All rights reserved.</p>
    </div>
  </footer>

  </div>

  <script src="js/common.js"></script>
</body>

</html>
